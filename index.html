<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Multiplication Table Generator</title> 
    <link rel="stylesheet" href="styles.css">
</head> 
<body> 
    <h1>Generate a Multiplication Table!</h1> 
    <p>Input a number ranging only from 2 to 10</p> 
    <div class="container">
        <input class="firstnum" type="text" id="num1">
        <p>by</p>
        <input class="secondnum" type="text" id="num2">
    </div> 
    <button type="submit" onclick=tableGenerator() >Click Here to Generate</button> 
    <div id="multtable"></div> 

    <script> 
        function tableGenerator() { 
            var num1 = parseInt(document.getElementById("num1").value); 
            var num2 = parseInt(document.getElementById("num2").value);

            if (num1 < 2||num1 > 10||num2 < 2||num2 > 10||isNaN(num1) == true||isNaN(num2) == true) {
            alert("Please input numbers between 2 and 10");
            return;
            }
            
            let table = "<table border='3'>\n";
            for (let column = 1; column <= num1; column++) {
                table += "<tr>";
            for (let row = 1; row <= num2; row++) {
                table += `<td>${column * row}</td>`;
            }
                table += "</tr>\n";
            }
                table += "</table>";

            document.getElementById("multtable").innerHTML = table;
    }
    </script>
</body> 
</html>
